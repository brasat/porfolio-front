<div class="container">

    <h1>Registrarse</h1>
    <form [formGroup]="form" (ngSubmit)="onRegist($event)">

        
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Nombre</label>
        <input type="nombre" class="form-control" formControlName="nombre" >
      </div>


      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Apellido</label>
        <input type="apellido" class="form-control" formControlName="apellido" >
      </div>

      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Nombre de Usuario</label>
        <input type="username" class="form-control" formControlName="username" >
      </div>



      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" formControlName="email" 
        [ngClass]="{'is-invalid': Email?.errors && Email?.touched, 'is-valid': !Email?.errors && Email?.touched}"
        class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div *ngIf="Email?.errors && Email?.touched">
          <p *ngIf="Email?.hasError('required')" class="text-danger">
            Email es requerido
          </p>  
          <p *ngIf="Email?.hasError('email')" class="text-danger">
            El formato de email debe ser valido
          </p>
        </div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" formControlName="password" class="form-control" id="exampleInputexampleInputPassword1">
        <div *ngIf="Password?.errors && Password?.touched">
          <p *ngIf="Password?.hasError('required')" class="text-danger">
            La contrase√±a es requireda
          </p>  
          <p *ngIf="Password?.errors?.['minlength']" class="text-danger">
            Minimo 8 caracteres
          </p>
        </div>
      </div>  


      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
